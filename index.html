<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- CSS Link -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Google Fonts Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body>
  <section id="music-card">
    <img class="hero-img" src="images/illustration-hero.svg" alt="HERO" />

    <div class="card-description">
      <h1>Order Summary</h1>

      <p class="text"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
        like!
      </p>

      <div class="pricing">
        <img src="images/icon-music.svg" alt="music-icon" />
        <div class="plan-info">
          <p class="plan"> Annual Plan</p>
          <p class="rate">$59.99/year</p>
        </div>
        <a href="#" class="change">Change</a>
      </div>

      <button class="btn-pay">Proceed to Payment</button>

      <p class="cancel">Cancel Order</p>
    </div>
  </section>

</body>

</html>
